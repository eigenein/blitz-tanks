name: âœ¨ Publish
run-name: ğŸ”– Publish ${{ github.ref_name }}

on:
  release:
    types: ["published"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ğŸ— Build
    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Set up the toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          target: aarch64-unknown-linux-gnu
          override: true

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ–Š Set crate version
        run: |
          echo 'version = "${{ github.ref_name }}"'
          sed -i -e 's/version = "0.0.0"/version = "${{ github.ref_name }}"/g' Cargo.toml
          sed -i -e 's/version = "0.0.0"/version = "${{ github.ref_name }}"/g' Cargo.lock

      - name: ğŸ“ Build Changelog
        id: changelog
        uses: Bullrich/generate-release-changelog@master
        env:
          REPO: ${{ github.repository }}

      - name: ğŸ“ Update release
        uses: tubone24/update_release@v1.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}

      - name: ğŸ‘· Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target=aarch64-unknown-linux-gnu

      - name: ğŸ“¤ Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: target/aarch64-unknown-linux-gnu/release/blitz-tanks
          asset_name: blitz-tanks.aarch64-unknown-linux-gnu
          asset_content_type: application/octet-stream

      - name: ğŸ› Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: eigenein
          SENTRY_PROJECT: blitz-tanks
        with:
          environment: production
          version: ${{ github.ref_name }}

  publish:
    name: âœ¨ Publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Download release asset
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          version: tags/${{ github.ref_name }}
          file: blitz-tanks.aarch64-unknown-linux-gnu
          target: blitz-tanks.aarch64-unknown-linux-gnu

      - name: ğŸ•¸ Set up Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
          tags: tag:ci

      - name: ğŸ”‘ Install SSH key
        uses: shimataro/ssh-key-action@v2
        if: false
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: unnecessary
          config: |
            Host mars
              User pi
              StrictHostKeyChecking no

      - name: â™»ï¸ Rsync
        run: |
          IP=$(dig +short mars.fluffy-shark.ts.net)
          echo "IP=$IP"
          chmod +x blitz-tanks.aarch64-unknown-linux-gnu
          rsync --compress --executability --stats --times --verbose blitz-tanks.aarch64-unknown-linux-gnu "pi@$IP:/home/pi/bin/blitz-tanks"

      - name: ğŸ’ª Refit the model
        run: tailscale ssh pi@mars "BLITZ_TANKS_ENVFILE=.blitz-tanks/.env bin/blitz-tanks trainer fit"

      - name: ğŸ Restart
        run: tailscale ssh pi@mars "sudo systemctl restart blitz-tanks; systemctl status --lines=0 blitz-tanks"
