name: âœ¨ Publish
run-name: ğŸ”– Publish ${{ github.ref_name }}

on:
  release:
    types: ["published"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ğŸ— Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ–Š Set crate version
        run: |
          echo 'version = "${{ github.ref_name }}"'
          sed -i -e 's/version = "0.0.0"/version = "${{ github.ref_name }}"/g' Cargo.toml
          sed -i -e 's/version = "0.0.0"/version = "${{ github.ref_name }}"/g' Cargo.lock

      - name: ğŸ“ Build Changelog
        id: changelog
        uses: Bullrich/generate-release-changelog@master
        env:
          REPO: ${{ github.repository }}

      - name: ğŸ“ Update release
        uses: tubone24/update_release@v1.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}

      - name: âœ¨ Install Cross
        run: |
          wget --quiet https://github.com/cross-rs/cross/releases/download/v0.2.5/cross-x86_64-unknown-linux-gnu.tar.gz
          tar -xvzf cross-x86_64-unknown-linux-gnu.tar.gz

      - name: ğŸ‘· Build
        run: ./cross build --target=aarch64-unknown-linux-gnu --release

      - name: ğŸ“¤ Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: target/aarch64-unknown-linux-gnu/release/blitz-tanks
          asset_name: blitz-tanks.aarch64-unknown-linux-gnu
          asset_content_type: application/octet-stream

  publish:
    name: âœ¨ Publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Download release asset
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          version: tags/${{ github.ref_name }}
          file: blitz-tanks.aarch64-unknown-linux-gnu
          target: blitz-tanks.aarch64-unknown-linux-gnu

      - name: ğŸ•¸ Set up Tailscale
        uses: tailscale/github-action@v1
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: ğŸ”‘ Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: unnecessary
          config: |
            Host mars
              User pi
              StrictHostKeyChecking no

      - name: â™»ï¸ Rsync
        run: |
          chmod +x blitz-tanks.aarch64-unknown-linux-gnu
          rsync --compress --executability --stats --times --verbose blitz-tanks.aarch64-unknown-linux-gnu mars:/home/pi/bin/blitz-tanks
