name: Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: ⚡️ Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 👷 Build
        run: docker buildx build --tag=ghcr.io/eigenein/blitz-tanks .
