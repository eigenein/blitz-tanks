name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ðŸª„ Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: ðŸ‘· Build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ghcr.io/eigenein/blitz-tanks:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
