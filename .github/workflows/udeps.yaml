name: ‚ùì Unused dependencies

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: ‚ùì Unused dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ‚ú® Set up the toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true

      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: ‚ö°Ô∏è Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: ‚ú® Install udeps
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-udeps

      - name: ‚ùì Udeps
        uses: actions-rs/cargo@v1
        with:
          command: udeps
