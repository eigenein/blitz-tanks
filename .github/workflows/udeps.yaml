name: ‚ùì Unused dependencies

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: ‚ùì Check
    runs-on: ubuntu-latest

    steps:
      - name: ‚ú® Set up the toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          target: aarch64-unknown-linux-gnu
          override: true

      - name: üì• Checkout
        uses: actions/checkout@v3

      - name: ‚ö°Ô∏è Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: ‚ùì Udeps
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: udeps
          args: --target=aarch64-unknown-linux-gnu
