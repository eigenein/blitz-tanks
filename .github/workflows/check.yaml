name: ğŸ§ª Check

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: ğŸ§ª Check
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: "mongo:4.4"
        ports:
          - 27017:27017

    steps:
      - name: âœ¨ Set up the toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          target: aarch64-unknown-linux-gnu
          override: true

      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: âš¡ï¸ Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: "rust"
          cache-on-failure: true

      - name: ğŸ§ª Test
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: test
          args: --target=aarch64-unknown-linux-gnu -- --include-ignored
        env:
          BLITZ_TANKS_DATABASE_URI: "mongodb://mongodb:${{ job.services.mongodb.ports[27017] }}"

      - name: ğŸ’¬ Clippy
        uses: actions-rs/clippy-check@v1
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          use-cross: true
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --tests --target=aarch64-unknown-linux-gnu
