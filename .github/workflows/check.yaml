name: ğŸ§ª Check

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: ğŸ§ª Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ–Š Set crate version
        run: |
          echo 'version = "${{ github.ref_name }}"'
          sed -i -e 's/version = "0.0.0"/version = "${{ github.ref_name }}"/g' Cargo.toml
          sed -i -e 's/version = "0.0.0"/version = "${{ github.ref_name }}"/g' Cargo.lock

      - name: âš¡ï¸ Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: "rust"
          cache-on-failure: true

      - name: ğŸ§ª Test
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: test
          args: --target=aarch64-unknown-linux-gnu

      - name: ğŸ’¬ Clippy
        uses: actions-rs/clippy-check@v1
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          use-cross: true
          args: --tests --target=aarch64-unknown-linux-gnu
