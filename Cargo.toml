[package]
name = "blitz-tanks"
version = "0.1.0"
edition = "2021"
description = "Recommender system for World of Tanks Blitz"
authors = ["Pavel Perestoronin <eigenein@gmail.com>"]

[dependencies]
anyhow = "1.0.71"
axum = { version = "0.6.18", default-features = false, features = ["tokio", "http1", "http2", "tracing"] }
clap = { version = "4.3.0", features = ["derive", "env"] }
sentry = { version = "0.31.3", default-features = false, features = ["anyhow", "backtrace", "contexts", "panic", "tracing", "reqwest", "rustls"] }
sled = "0.34.7"
tokio = { version = "1.28.1", default-features = false, features = ["macros", "rt-multi-thread"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
